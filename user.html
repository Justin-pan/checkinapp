<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Check In</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <h1>Check In</h1>
  <section>
    <form action="/log-in-user" method="post">
      <input type="text" id="checkInString" placeholder="Check-in String" name="checkInString" required><br/>
      <input type="text" id="name" placeholder="Name" name="name" required><br/>
      <input type="text" id="userid" placeholder="User ID" name="userid" required><br/>
      <input type="submit" value="Check-in">
    </form>
  </section>
  <script src="./js/jquery-3.3.1.js"></script>
  <script src="./js/script.js"></script>
</body>
</html>
